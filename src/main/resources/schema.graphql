type Query{
    getBook(id:String!):Book
    getBooks:[Book]
}

type Mutation{
    createBook(name:String, pages:Int):String
}

type Book {
    id:String
    name:String
    pages:Int
}


type Author {
    id:String
    name:String
    age:Int
}

enum Category {
    HORROR,
    COMEDY,
    FANTASY
}